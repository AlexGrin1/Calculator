<!Doctype html>
<html lang="en">

</html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html" ;>
    <meta name="viewport" content="width=device-width">
    <link rel="icon" type="image/png" sizes="250x250" href="">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>

</head>

<body>

    <main class="calc">
        <div class="screen">
            <li class="scr">0</li>
        </div>

        <div class="buttons">
            <div class="operators"> 
                <div class="operator">CE</div>
                <div class="operator">C</div>
                <div class="operator">/</div>
                <div class="operator">*</div>
            </div>
            <div class="numbers">
                <div class="but" >1</div>
                <div class="but">2</div>
                <div class="but">3</div>
                <div class="but">4</div>
                <div class="but">5</div>
                <div class="but">6</div>
                <div class="but">7</div>
                <div class="but">8</div>
                <div class="but">9</div>
                <div class="but" id= "itemNull">0</div>
                <div class="operator">.</div>

            </div>
            <div class="aside">
                <div class="operator">-</div>
                <div class="operator">+</div>
                <div class="operator" id="itemEnd">=</div>
                
            </div>
        </div>
    </main>
<script src="./script.js"></script>
</body>

</html>
