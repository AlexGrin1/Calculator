<!Doctype html>
<html lang="en">

</html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html" ;>
    <meta name="viewport" content="width=device-width">
    <link rel="icon" type="image/png" sizes="250x250" href="">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>

</head>

<body>

    <main class="calc">
        <div class="screen">
            <li class="scr"></li>
        </div>

        <div class="buttons">
            <div class="operators"> 
                <div class="operator" id="cleanCe">CE</div>
                <div class="operator" id="cleanC">C</div>
                <li class="operator">/</li>
                <li class="operator">*</li>
            </div>
            <div class="numbers">
                <li class="but" >1</li>
                <li class="but">2</li>
                <li class="but">3</li>
                <li class="but">4</li>
                <li class="but">5</li>
                <li class="but">6</li>
                <li class="but">7</li>
                <li class="but">8</li>
                <li class="but">9</li>
                <li class="but" id= "itemNull">0</li>
                <li class="operator">.</li>

            </div>
            <div class="aside">
                <li class="operator">-</li>
                <li class="operator">+</li>
                <div class="operator" id="itemEnd">=</div>
                
            </div>
        </div>
    </main>
<script src="./script.js"></script>
</body>

</html>
