<!Doctype html>
<html lang="en">

</html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html" ;>
    <meta name="viewport" content="width=device-width">
    <link rel="icon" type="image/png" sizes="250x250" href="./Images/logo.png">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>

</head>

<body>

    <main class="calc">
        <div class="screen">0</div>
        <div class="buttons_block">
            <div class="operators">
                <div class="operator" id="cleanCe">CE</div>
                <div class="operator" id="cleanC">C</div>
                <li class="operator">/</li>
                <li class="operator">*</li>
            </div>
            <div class="numbers">
                <li class="button">1</li>
                <li class="button">2</li>
                <li class="button">3</li>
                <li class="button">4</li>
                <li class="button">5</li>
                <li class="button">6</li>
                <li class="button">7</li>
                <li class="button">8</li>
                <li class="button">9</li>
                <li class="button" id="itemNull">0</li>
                <li class="button" id="point">.</li>

            </div>
            <div class="aside">
                <li class="operator">-</li>
                <li class="operator">+</li>
                <div class="operator" id="itemEnd">=</div>

            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
